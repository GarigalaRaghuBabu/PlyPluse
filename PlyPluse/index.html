<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlyPluse</title>
    <!-- Favicon -->
    <link href="favicon_io/1.png" rel="icon" />
    <meta
      content="Music Wave, Keytone Wave, Voice Wave, audio visualization, music analysis, interactive music, sound visualization, real-time audio processing"
      name="keywords"
    />
    <meta
      content="PlyPluse offers interactive audio visualization experiences. Explore Music Wave for uploaded audio, Keytone Wave for keyboard input, and Voice Wave for real-time voice visualization."
      name="description"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .footer {
        margin-top: 3rem;
        text-align: center;
        color: #ffffff; /* gray-400 */
        font-size: 0.875rem;
      }
      /* Custom styles for glassmorphism effect */
      .glassmorphic {
        background: rgba(
          255,
          255,
          255,
          0.1
        ); /* Slightly transparent white background */
        backdrop-filter: blur(10px); /* Blur effect */
        border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle white border */
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Shadow effect */
        border-radius: 15px; /* Rounded corners */
      }
      body {
        font-family: "Inter", sans-serif; /* Using Inter font */
        /* Light colorful gradient background for the entire page */
        background: linear-gradient(
          135deg,
          #a8c0ff,
          #3f2b96
        ); /* Example gradient */
        min-height: 100vh; /* Ensure body takes full viewport height */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add subtle text shadow for readability */
      }
    </style>
  </head>
  <body class="p-4 sm:p-6 md:p-8">
    <!-- Navigation Bar -->
    <nav
      class="glassmorphic w-full max-w-7xl mx-auto p-4 sm:p-6 mb-8 flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 shadow-lg"
    >
      <!-- Logo -->
      <div class="flex items-center">
        <span
          class="text-white text-3xl font-extrabold tracking-wide text-shadow"
        >
          <span class="text-indigo-200">P</span>LY
          <span class="text-indigo-200">P</span>LUSE
        </span>
      </div>

      <!-- Navigation Blocks -->
      <div
        class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-8 text-white text-lg font-medium"
      >
        <a
          href="index.html"
          class="hover:text-indigo-200 transition duration-300"
          >Home</a
        >
        <a
          href="Music_Wave.html"
          class="hover:text-indigo-200 transition duration-300"
          >Music</a
        >
        <a
          href="Keytone_Wave.html"
          class="hover:text-indigo-200 transition duration-300"
          >Keytone</a
        >
        <a
          href="Voice_Wave.html"
          class="hover:text-indigo-200 transition duration-300"
          >Voice</a
        >
      </div>
    </nav>

    <!-- Main Content - Horizontal Card Blocks -->
    <main
      class="w-full max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 sm:gap-8 justify-center items-stretch"
    >
      <!-- Card 1 -->
      <div
        class="glassmorphic p-6 sm:p-8 flex flex-col items-center text-center shadow-xl"
      >
        <h2 class="text-white text-2xl sm:text-3xl font-bold mb-4 text-shadow">
          Music_Wave
        </h2>
        <p class="text-white text-opacity-80 leading-relaxed text-lg mb-4">
          Upload an audio file and watch the music come alive!
        </p>
        <a href="Music_Wave.html"
          ><button
            class="mt-auto px-6 py-3 bg-white bg-opacity-20 text-white font-semibold rounded-full hover:bg-opacity-30 transition duration-300 text-sm sm:text-base"
          >
            Click to Go
          </button></a
        >
      </div>

      <!-- Card 2 -->
      <div
        class="glassmorphic p-6 sm:p-8 flex flex-col items-center text-center shadow-xl"
      >
        <h2 class="text-white text-2xl sm:text-3xl font-bold mb-4 text-shadow">
          Keytone_Wave
        </h2>
        <p class="text-white text-opacity-80 leading-relaxed text-lg mb-4">
          Click Keys and watch the music come alive!
        </p>
        <a href="Keytone_Wave.html">
          <button
            class="mt-auto px-6 py-3 bg-white bg-opacity-20 text-white font-semibold rounded-full hover:bg-opacity-30 transition duration-300 text-sm sm:text-base"
          >
            Click to Go
          </button></a
        >
      </div>

      <!-- Card 3 -->
      <div
        class="glassmorphic p-6 sm:p-8 flex flex-col items-center text-center shadow-xl"
      >
        <h2 class="text-white text-2xl sm:text-3xl font-bold mb-4 text-shadow">
          Voice_Wave
        </h2>
        <p class="text-white text-opacity-80 leading-relaxed text-lg mb-4">
          Speak and watch the music come alive!
        </p>
        <a href="Voice_Wave.html"
          ><button
            class="mt-auto px-6 py-3 bg-white bg-opacity-20 text-white font-semibold rounded-full hover:bg-opacity-30 transition duration-300 text-sm sm:text-base"
          >
            Click to Go
          </button></a
        >
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2025 PlyPluse. All rights reserved.</p>
      <p>Developed by Team PlyPluse.</p>
    </footer>
  </body>
</html>
